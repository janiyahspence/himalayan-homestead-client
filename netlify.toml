[build]
command = "npx vite build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--prefer-offline --no-audit --no-fund"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.jpg"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.jpeg"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.png"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.webp"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.svg"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/*.avif"

[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/sitemap.xml"

[headers.values]
Cache-Control = "public, max-age=3600"
Content-Type = "application/xml"
X-Robots-Tag = "noindex"

[[headers]]
for = "/robots.txt"

[headers.values]
Cache-Control = "public, max-age=86400"
Content-Type = "text/plain"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"